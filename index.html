<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html{
        margin: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }
      canvas{
        border: 2px solid #486;
        position: absolute;
        top: calc(50% + 100px);
        left: 50%;
        background-color: #222;
        background-position: center center;
        background-size: 100% 100%;
        transform: translate(-50%, -50%);
      }
      .downloadLink{
        text-decoration: none;
        font-family: courier;
        font-size: 24px;
        color: #044;
        text-shadow: 1px 1px 1px #000;
        margin: 50px;
        padding: 10px;
        background: #0fa;
        display: inline-block;
        border-radius: 10px;
      }
      .newDiv{
        text-align: center;
      }
      #goButton{
        border: none;
        background: #0fc4;
        color: #fff;
        cursor: pointer;
        position: fixed;
        top: 0;
        z-index: 10000;
        right: 20px;
        margin: 20px;
        font-size: 24px;
        border-radius: 10px;
        min-width: 100px;
        line-height: 0;
        padding: 0;
        height: 40px;
      }
      .imgThumb{
        width: calc(100% - 50px);
        margin:25px;
      }
      #button{
        position:absolute;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
        font-size: 24px;
      }
      #codeArea{
        width: calc(100vw - 65px);
        border: 1px solid #4f88;
        position: absolute;
        left: 50%;
        margin-top: 10px;
        height: 80px;
        transform: translate(-50%);
        background: #002;
        color: #0f8;
        z-index: 10000;
      }
      #codeArea:focus{
        outline: none;
      }
    </style>
  </head>
  <body>
    <textarea placeholder="code" spellcheck="false" id="codeArea"></textarea>
    <button onclick="Draw_()" id="button" style="display: none;">Draw</button>
    <canvas id="c" width="1920" height="1080" style="width: calc(-40px + 100vw); height: calc(426px);"></canvas>
    <button id="goButton" onclick="launch_(false)">go</button>
    
    <script>
      duration = window.location.href.toUpperCase().split('DURATION=')[1]
      if(typeof duration !== 'undefined' && duration.length){
        duration=+duration.split('&')[0]
      } else {
        duration = 1000*60|0
      }
      initialDelay = window.location.href.toUpperCase().split('DELAY=')[1]
      if(typeof initialDelay !== 'undefined' && initialDelay.length){
        initialDelay=+initialDelay.split('&')[0]
      } else {
        initialDelay = 4000
      }
      playbackSpeed = window.location.href.toUpperCase().split('PLAYBACKSPEED=')[1]
      if(typeof playbackSpeed !== 'undefined' && playbackSpeed.length){
        playbackSpeed=+playbackSpeed.split('&')[0]
      } else {
        playbackSpeed = 1
      }
      export_base = true
      recordingStarted=playing=vidplaying=analyzerSetup=0
      exportVid = (blob) => {
        const vid = document.createElement('video')
        vid.src = URL.createObjectURL(blob)
        vid.controls = true
        document.body.appendChild(vid)
        const a = document.createElement('a')
        a.download = 'myvid.webm'
        a.href = vid.src
        a.className='downloadLink'
        a.textContent = 'download the video'
        a.onclick=()=>{
          open(vid.src)
        }
        document.body.appendChild(a)
      }

      startRecording = () => {
        console.log('recording started')
        recordingStarted=1
        const chunks = []
        const stream = c.captureStream()
        const rec = new MediaRecorder(stream, {
          mimeType: 'video/webm;codecs=h264',
          videoBitsPerSecond:12000000
        })
        rec.ondataavailable = e => chunks.push(e.data);
        rec.onstop = e => exportVid(new Blob(chunks, {type: 'video/webm;codecs=h264'}));
        rec.start();
        setTimeout(()=>{
          rec.stop()
          c.style.display='none'
          setTimeout(()=>{
            document.querySelectorAll('video').forEach(v=>{
              v.style.display = 'none'
            })
          },200)
          c.style.display='none'
          console.log('recording stopped')
        }, duration);
      }

      launch_ = (mode=false) => {
        if(!mode){
          //chosenDemo = document.querySelector('#codeArea').value
          //console.log(chosenDemo)
          //goCustom =  true
        } else {
          //document.querySelector('#codeArea').value = chosenDemo
        }
        //animationStyle = 2
        Draw()
        if(export_base) setTimeout(()=>startRecording(), initialDelay)
      }

    </script>
    
    <script>
      c = document.querySelector('#c')
      c.width = 1920
      c.height = 1080
      x = c.getContext('2d')
      C = Math.cos
      S = Math.sin
      t = 0
      T = Math.tan

      rsz=window.onresize=()=>{
        setTimeout(()=>{
          if(document.body.clientWidth > document.body.clientHeight*1.77777778){
            c.style.height = '100vh'
            setTimeout(()=>c.style.width = c.clientHeight*1.77777778+'px',0)
          }else{
            c.style.width = '100vw'
            setTimeout(()=>c.style.height =     c.clientWidth/1.77777778 + 'px',0)
          }
        },0)
      }
      rsz()

      async function Draw(){

        if(!t){
          goCustom = false
          if(typeof customJS == 'undefined'){
            customJS = document.querySelector('#codeArea').value//.split('Draw=()=>{')
            goCustom = true
          }
          console.log(customJS)
          let src = `async function bypass_eval(){` + customJS + `}`
          let script = document.createElement('script')
          script.innerHTML = src
          document.body.appendChild(script)
          bypass_eval()
        }
        if(goCustom){
          bypass_eval()
        }

        t+=1/60
        requestAnimationFrame(Draw)
      }
    </script>
  </body>
</html>
